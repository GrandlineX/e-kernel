<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup</title>
  <style>


      body{
          background-color: #505B6B;
      }
      .cotainer{
          width: 100%;
          height: 400px;
          background-color: #505B6B;
          text-align: center;
          font-family: Arial, sans-serif;
          color: #ffffff;
      }
      .cotainer h1,.cotainer h4{

          transform: translateY(-10px);
      }
      .version{
          position: absolute;
          right: 0;
          bottom: 0;
          padding-right: 8px;
          padding-bottom: 8px;
          font-family: Arial, sans-serif;
          color: #ffffff;
      }
      img{
          transform: translateX(25px);
          padding-top: 30px;
          padding-bottom: 8px;
      }

      #loading {
          display: inline-block;
          width: 50px;
          height: 50px;
          border: 3px solid rgba(255,255,255,.3);
          border-radius: 50%;
          border-top-color: #fff;
          animation: spin 1s ease-in-out infinite;
          -webkit-animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
          to { -webkit-transform: rotate(360deg); }
      }
      @-webkit-keyframes spin {
          to { -webkit-transform: rotate(360deg); }
      }

  </style>
  <script>

    window.onload = function() {
      let search=document.location.search;
      let elements=search.replace("?","").split("&")
      version=elements[0];
      message=decodeURI(elements[1]);
      document.getElementById("version-field").innerText = ""+version;
      document.getElementById("message-field").innerText = ""+message;
    }
  </script>
</head>
<body>
<div class="cotainer">
  <img src="img/logo.svg"
       width="300"
       alt="Shrk"/>

  <h4 id="message-field" > </h4>
  <div id='loading'></div>
</div>
<span class="version">v <span id="version-field"></span> </span>
</body>
</html>
