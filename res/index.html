<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startup</title>
  <style>


      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
      body{
          background-color: #161618;
      }
      .cotainer{
          width: 100%;
          height: 400px;
          background-color: #161618;
          text-align: center;
          font-family: Arial, sans-serif;
          color: #ffffff;
      }
      .cotainer h1,.cotainer h4{
          padding: 4px;
          transform: translateY(-10px);
      }
      .version{
          position: absolute;
          right: 0;
          bottom: 0;
          padding-right: 8px;
          padding-bottom: 8px;
          font-family: Arial, sans-serif;
          color: #ffffff;
      }


  </style>

</head>
<body>
<div class="cotainer">
  <img src="img/logo.png"
       width="350"
       alt="Shrk"/>

  <h4 id="message-field" >
    Start complete
  </h4>
</div>
 </body>
</html>
